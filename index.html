<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- <div class="top">JEOPARDY!</div> -->



      <div class="main-section">

        <div class="left-panel">
          <div class="left-title">SCORE</div>
          <div class="left-output"></div>
        </div>

        <div class="gameboard">
        
        <div class="row cat-one">
          <div class="cat-name cat-one gamebox"></div>
          <div class="ques one cat-one gamebox"></div>
          <div class="ques two cat-one gamebox"></div>
          <div class="ques three cat-one gamebox"></div>
          <div class="ques four cat-one gamebox"></div>
          <div class="ques five cat-one gamebox"></div>
        </div>


        <div class="row cat-two">
          <div class="cat-name cat-two gamebox"></div>
          <div class="ques one cat-two gamebox"></div>
          <div class="ques two cat-two gamebox"></div>
          <div class="ques three cat-two gamebox"></div>
          <div class="ques four cat-two gamebox"></div>
          <div class="ques five cat-two gamebox"></div>
        </div>


        <div class="row cat-three">
          <div class="cat-name cat-three gamebox"></div>
          <div class="ques one cat-three gamebox"></div>
          <div class="ques two cat-three gamebox"></div>
          <div class="ques three cat-three gamebox"></div>
          <div class="ques four cat-three gamebox"></div>
          <div class="ques five cat-three gamebox"></div>
        </div>


        <div class="row cat-four">
          <div class="cat-name cat-four gamebox"></div>
          <div class="ques one cat-four gamebox"></div>
          <div class="ques two cat-four gamebox"></div>
          <div class="ques three cat-four gamebox"></div>
          <div class="ques four cat-four gamebox"></div>
          <div class="ques five cat-four gamebox"></div>
        </div>


        <div class="row cat-five">
          <div class="cat-name cat-five gamebox"></div>
          <div class="ques one cat-five gamebox"></div>
          <div class="ques two cat-five gamebox"></div>
          <div class="ques three cat-five gamebox"></div>
          <div class="ques four cat-five gamebox"></div>
          <div class="ques five cat-five gamebox"></div>
        </div>


        <div class="row cat-six">
          <div class="cat-name cat-six gamebox"></div>
          <div class="ques one cat-six gamebox"></div>
          <div class="ques two cat-six gamebox"></div>
          <div class="ques three cat-six gamebox"></div>
          <div class="ques four cat-six gamebox"></div>
          <div class="ques five cat-six gamebox"></div>
        </div>






      </div>

      <div class="right-panel">
        <div class="right-output"></div>
      </div>

    </div>



      <div class="bot">
        <div class="output-box"></div>
      </div>
      <div class="input-field">
        <p>Enter your answer</p>
        <input type="text" class="user-input">
        <button class="guess">Guess</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jeopardy.json"></script>
    <script src="main.js"></script>

  </body>
</html>
